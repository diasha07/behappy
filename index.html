<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuddly Bear Hugs ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="room">
        <div class="wall"></div>
        <div class="floor"></div>
        
        <div class="decoration plant"></div>
        <div class="decoration frame">❤️</div>
        <div class="decoration lamp"></div>
        
        <div class="items">
            <div class="item cup" title="Give bear some tea"></div>
            <div class="item pillow" title="Put bear to sleep"></div>
            <div class="item book" title="Read a book"></div>
        </div>
        
        <div class="bear-container">
            <div class="bear">
                <img src="bear.png" width="100%">
            </div>
        </div>
        
        <div class="cloud">
            You're amazing! ❤️
        </div>
    </div>

    <div class="hint">Click on the bear or objects around!</div>
    
    <audio id="soundEffect" src=""></audio>
    
    <script src="script.js"></script>
</body>
</html>
